<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}ionescu77 Project{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/dist/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/src/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'ionescu77.css' %}">
        <script src="{% static 'bower_components/html5-boilerplate/src/js/vendor/modernizr-2.8.3.min.js' %}"></script>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <div class="container">
            {% block header %}
                <div>
                    <h1 class="page-header">ionescu77's Blog</h1>
                </div>
            {% endblock %}

            <div class="row">
              <div class="col-lg-12">
                {% block content %}
                <div class="intro-text">
                  <br>
                <div class="intro-heading">Under <span style="color: orange"> Construction</span> !</div>
                  <br>
                  <br>
                  <br>
                  <ul class="list-inline social-buttons">
                      <li><a href="https://www.facebook.com/ionescu77" title="Facebook"><i class="fa fa-facebook fa-5x"></i>  </a>
                      </li>
                      <li><a href="https://de.linkedin.com/in/ionescu77"title="LinkedIn"><i class="fa fa-linkedin fa-5x"></i></a>
                      </li>
                      <li><a href="https://github.com/ionescu77" title="Github"><i class="fa fa-github fa-5x"></i></a>
                      </li>
                      <li><a href="https://twitter.com/razvansky"title="Twitter"><i class="fa fa-twitter fa-5x"></i></a>
                      </li>
                  </ul>
                  <!--/.social-bar-->
                  <br>
                  <br>
                  <a href="/blog/" class="page-scroll btn btn-xl">Tell Me More</a>
                  <br>
              </div><!-- /.intro-text -->

                {% endblock %}
              </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->
        </div>

        <div class="container footer">
            <div class="row">
                <div class="span12">
                    <p>Copyright &copy; {% now "Y" %}</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static 'bower_components/html5-boilerplate/src/js/vendor/jquery-1.11.3.min.js' %}"><\/script>')</script>
        <script src="{% static 'bower_components/html5-boilerplate/src/js/plugins.js' %}"></script>
        <script src="{% static 'bower_components/html5-boilerplate/src/js/main.js' %}"></script>
        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <!-- Custom JS-->
        <script src="{% static 'ionescu77.js'%}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
